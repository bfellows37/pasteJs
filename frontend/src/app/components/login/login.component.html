<form (submit)="submitLogin()">
  <div class="form-group">
    <label for="username">User Name</label>
    <input name="login-name" type="text" class="form-control" id="username" [(ngModel)]="loginForm.username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="login-password" type="password" class="form-control" id="password" [(ngModel)]="loginForm.password">
  </div>
  <button class="btn btn-primary" type="submit">LOG ON</button>
</form>
