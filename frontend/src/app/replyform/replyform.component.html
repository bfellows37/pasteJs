<div class="row">
  <div class="col-xs-12">
    <form (submit)="submitReply();">
      <div class="form-group">
        <div><label for="{{replyTo}}-reply-content">Say something good</label></div>
        <div><textarea name="post" [(ngModel)]="post" id="{{replyTo}}-reply-content"></textarea></div>
      </div>
      <button type="submit" class="btn btn-primary">PASTE</button>
    </form>
  </div>
</div>
